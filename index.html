<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Animation-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body>

    <!-- Two buttons that change languages start-->
    <div class="float-right">
        <button id="heb" class="btn btn-secondary">לעברית לחץ כאן</button>
    </div>
    <button id="eng" class="btn btn-secondary">For english click here</button>
    <!-- Two buttons that change languages end -->

    <!-- Title start -->
    <h1 id="Title" class="animate__animated animate__flip">Dice Game</h1>
    <!-- Title end -->

    <!-- Centring the content start -->
    <div class="center">
        <div id="x"></div>

        <div>
            <h1 id="element" class="animate__animated animate__zoomInRight"><span id="player1">0</span> - <span
                    id="player2">0</span></h1>
        </div>

        <div>

            <div>
                <button class="btn btn-secondary" id="btn1">Player 1</button>
                <button class="btn btn-secondary" id="btn2">Player 2</button>
            </div>

            <br>

            <div id="cube">
                <div id="rollcube"></div>
            </div>

            <h1 id="step"></h1>

            <select id="foo" class="button  is-rounded" id="option" onclick="clic()"></select>

            <br>

            <p id="chooseNum">Select a number to play,<br>Then press on the dice</p>

            <h1 id="note"></h1>
            <h1 id="note2"></h1>
            <button class="btn btn-dark" id="res">Reset</button>
        </div>

    </div>
    <!-- Centring the content end -->

    <script src="logic.js"></script>
</body>

</html>
